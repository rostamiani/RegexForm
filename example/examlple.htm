<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="jquery.min.js"></script>
		<script src="regexform.js"></script>
		<title>Regex Form</title>
	</head>
	<body>
		<h1>Rejex Form</h1>
		<h2>A simple way to validate forms using regular expression rules.</h2>
		<form action="">
			<label for="Phone">Phone Number: </label>
			<input data-regexform='^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$' data-regexform-alert="Invalid mobile phone number" id="Phone" placeholder="(555)-555-5555" name="Phone" type="text">
			<br><br>

			<label for="Email">Email Address: </label>
			<input data-regexform='^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)' data-regexform-alert="Invalid Email Address" id="Email" name="Email" type="text" placeholder="mahdi.temps@gmail.com">
			<br><br>

			<label for="Ip">Ip Address: </label>
			<input data-regexform="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" data-regexform-alert="Invalid IP Address" id="Ip" name="Ip" type="text" placeholder="192.168.1.1">
			<br><br>

			<label for="URL">Validated URL: </label>
			<input data-regexform="?:(?:https?|ftp|file):\/\/|www\.|ftp\.)(?:\([-A-Z0-9+&@#\/%=~_|$?!:,.]*\)|[-A-Z0-9+&@#\/%=~_|$?!:,.])*(?:\([-A-Z0-9+&@#\/%=~_|$?!:,.]*\)|[A-Z0-9+&@#\/%=~_|$])" data-regexform-alert="Invalid Url" id ="URL" name="URL" type="text" placeholder="www.google.com">
			<br><br>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
